name: Notify Discord about examples updates

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - 'examples/**'

jobs:
  discord-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_HOOK }}     # add this secret
          PR_URL:          ${{ github.event.pull_request.html_url }}
          PR_TITLE:        ${{ github.event.pull_request.title }}
          PR_NUMBER:       ${{ github.event.pull_request.number }}
          PR_AUTHOR:       ${{ github.event.pull_request.user.login }}
        run: |
          # Compose a simple JSON payload (you can style it further)
          payload=$(jq -nc \
            --arg content "ðŸ”” Fresh Gno code just dropped! 
          #$PR_NUMBER â€“ *$PR_TITLE* by **$PR_AUTHOR** (https://github.com/$PR_AUTHOR) 
          $PR_URL" \
            '{content: $content}')
          curl -X POST \
               -H "Content-Type: application/json" \
               -d "$payload" \
               "$DISCORD_WEBHOOK"